version: '3.8'

services:
  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3421
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - siege-network

  # Go API Server  
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3421:3421"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpassword}
      - PORT=3421
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - siege-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-defaultpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - siege-network

volumes:
  redis_data:

networks:
  siege-network:
    driver: bridge